<body class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="header-navbar-shadow"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section class="row flexbox-container">
        <div class="col-xl-7 col-10 d-flex justify-content-center">
          <div class="card bg-authentication rounded-0 mb-0 w-100">
            <div class="row m-0">
              <div class="col-lg-6 d-lg-block d-none text-center align-self-center p-0">
                <img src="../../../assets/app-assets/images/pages/reset-password.png" alt="branding logo">
              </div>
              <div class="col-lg-6 col-12 p-0">
                <div class="card rounded-0 mb-0 px-2">
                  <div class="card-header pb-1">
                    <div class="card-title">
                      <h4 class="mb-0">Reset Password</h4>
                    </div>
                  </div>
                  <p class="px-2">Please enter your new password.</p>
                  <div class="card-content">
                    <div class="card-body pt-1">
                      <form [formGroup]="resetForm">
                        <fieldset class="form-label-group">
                          <input type="text" class="form-control" id="user-email" placeholder="Email" formControlName="email" required>
                          <label for="user-email">Email</label>
                        </fieldset>

                        <fieldset class="form-label-group">
                          <input type="password" class="form-control" id="user-password" placeholder="Password" formControlName="password" required>
                          <label for="user-password">Password</label>
                        </fieldset>

                        <fieldset class="form-label-group">
                          <input type="password" class="form-control" id="user-confirm-password" placeholder="Confirm Password" formControlName="confirmPassword"required>
                          <label for="user-confirm-password">Confirm Password</label>
                        </fieldset>
                        <div class="row pt-2">
                          <div class="col-12 col-md-6 mb-1">
                          </div>
                          <div class="col-12 col-md-6 mb-1">
                            <button type="submit" class="btn btn-primary btn-block px-0" (click)="updatePassword()">Reset</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
</body>
